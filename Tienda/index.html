<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ECommerce - Acceso de Usuarios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container access-container">
        <div class="tabs">
            <button id="showLoginBtn" class="tab-button active">Iniciar Sesión</button>
            <button id="showRegisterBtn" class="tab-button">Registrarse</button>
        </div>

        <div id="loginView">
            <h1>Acceder a la Cuenta</h1>
            <form id="loginForm">
                <label for="username">Usuario (Email):</label>
                <input type="text" id="username" name="username" placeholder="admin o tu email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" id="loginButton" class="btn-primary">Acceder</button>
                <p id="errorMessage" class="error-message"></p>
            </form>
        </div>

        <div id="registerView" class="hidden">
            <h1>Crear Cuenta de Cliente</h1>
            <form id="registerForm">
                <label for="regUsername">Usuario (Email):</label>
                <input type="email" id="regUsername" name="regUsername" placeholder="tu_email@ejemplo.com" required>

                <label for="regPassword">Contraseña (Mín. 6 chars):</label>
                <input type="password" id="regPassword" name="regPassword" minlength="6" required>

                <button type="submit" id="registerButton" class="btn-primary">Crear Cuenta</button>
                <p id="registerMessage" class="message"></p>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
