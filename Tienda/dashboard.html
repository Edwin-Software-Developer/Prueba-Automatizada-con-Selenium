<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ECommerce - Dashboard</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body onload="checkAuth()">
    <div class="container">
        <header>
            <h1>Bienvenido a la Tienda</h1>
            <button id="logoutButton" class="btn-secondary hidden"></button> 
        </header>

        <section id="adminPanel" class="admin-section hidden">
            <h2>Panel de Administración de Productos</h2>

            <div id="adminFormSection" class="form-card">
                <h3>Crear / Editar Producto</h3>
                <form id="productForm">
                    <input type="hidden" id="productId" name="productId">

                    <label for="productName">Nombre:</label>
                    <input type="text" id="productName" name="productName" required>

                    <label for="productDescription">Descripción:</label>
                    <textarea id="productDescription" name="productDescription" required></textarea>

                    <label for="productImageUrl">URL de Imagen (Opcional):</label>
                    <input type="text" id="productImageUrl" name="productImageUrl" placeholder="https://ejemplo.com/imagen.jpg">

                    <label for="productPrice">Precio:</label>
                    <input type="number" id="productPrice" name="productPrice" min="0.01" step="0.01" required>

                    <label for="productStock">Stock:</label>
                    <input type="number" id="productStock" name="productStock" min="0" required>

                    <button type="submit" id="saveButton" class="btn-primary">Crear Producto</button>
                    <p id="formMessage" class="message"></p>
                </form>
            </div>

            <div class="admin-table-container">
                <h3>Lista de Productos</h3>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="adminTableBody">
                        </tbody>
                </table>
            </div>
        </section>

        <section id="marketplaceSection">
            <h2>Productos Disponibles</h2>
            <div id="productCardsContainer" class="marketplace-grid">
                </div>
        </section>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
